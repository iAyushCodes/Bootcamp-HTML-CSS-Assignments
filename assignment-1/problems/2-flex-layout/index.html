<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flex-Layout</title>
    </head>
    <body>
        <div
            style="
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                max-width: 1200px;
                margin: auto;
            "
        >
            <div
                style="
                    background-color: red;
                    display: flex;
                    align-items: center;
                    flex-grow: 1;
                    padding: 20px;
                "
            >
                Left
            </div>
            <div
                style="
                    background-color: blue;
                    display: flex;
                    align-items: center;
                    flex-grow: 2;
                    padding: 20px;
                "
            >
                Right
            </div>
        </div>
    </body>
</html>
